baseURL: https://retzer.xyz
languageCode: en-us
title: PyScripter99
theme: PaperMod

buildDrafts: false
buildFuture: false
buildExpired: false

minify:
    disableXML: true
    minifyOutput: true

params:
    title: PyScripter99
    description: My simple blog
    author: pyScripter99
    keywords: [Blog, Portfolio]

    DateFormat: "January 2, 2006"

    profileMode:
        enabled: true
        subtitle: FOSS Enthusiast & Open Source Developer
        imageUrl: https://avatars.githubusercontent.com/u/78647110?v=4
        imageTitle: PyScripter99 Profile Picture

        buttons:
            - name: Posts
              url: /posts

    socialIcons:
        - name: github
          url: https://github.com/pyscripter99
        - name: gitea
          url: https://git.retzer.xyz/pyscripter99
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
        keys: ["title", "permalink", "summary", "content"]

outputs:
    home:
        - HTML
        - RSS
        - JSON

menu:
    main:
        - identifier: search
          name: Search
          url: /search
          weight: 10

markup:
    highlight:
        style: catppuccin-mocha
