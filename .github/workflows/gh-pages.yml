name: GitHub Pages

on:
    push:
        branches:
            - master
    pull_request:

jobs:
    deploy:
        runs-on: ubuntu-22.04
        concurrency:
            group: ${{ github.workflow }}-${{ github.ref }}
        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: true
                  fetch-depth: 0

            - name: Setup Hugo
              uses: peaceiris/actions-hugo@v3
              with:
                  hugo-version: "latest"

            - name: Build
              run: hugo --minify

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v2
              with:
                  path: ./public

            - name: Deploy
              uses: actions/deploy-pages@v4
